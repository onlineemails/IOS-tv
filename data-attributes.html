<!doctype html>

<html lang="en" class="no-js"><p style="color:red">
<h2 style="text-align: center;"><strong>برنامه موی جوان برای آیفون در کمتر از یک هفته دیگر منتشر می شود</strong></h2>
<h2 style="text-align: center;"><strong>لطفا برنامه نصب شده را پاک نکنید تا در کمتر از یک هفته دیگر به صورت خودکار بروز رسانی شود</strong></h2></p>
<p>&nbsp;</p>

<SnackbarContent

   id="refresh-bar"

   className="refresh_bar"

   style={{display: 'none'}}

   message={

       <Button id="refresh_btn" key="install" aria-label="close" color="inherit"

               className="refresh_bar_class" onClick={this.onClose}>

           New Content available. Please restart the application!

       </Button>

   }

   action={[

       <IconButton key="close" aria-label="close" color="inherit" onClick={this.close}>

           <CloseIcon fontSize="small"/>

       </IconButton>

   ]}

/>
</html>
